<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="register.html">Register Agent</a></li>
    </ul>
  </nav>
  <div class="main-sections">
    <div class="container">
      <h1>Find a Real Estate Agent</h1>
      <label for="county">Select County:</label>
      <select id="county">
        <option value="Nairobi">Nairobi</option>
        <option value="Mombasa">Mombasa</option>
        <option value="Kiambu">Kiambu</option>
      </select>
      <button onclick="searchAgents()">Search</button>
      <div id="results"></div>
    </div>

    <div class="container">
      <h1>Register New Agent</h1>
      <form id="register-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="county-register">County:</label>
        <select id="county-register" name="county" required>
          <option value="Nairobi">Nairobi</option>
          <option value="Mombasa">Mombasa</option>
          <option value="Kiambu">Kiambu</option>
        </select>

        <button type="submit">Register</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
